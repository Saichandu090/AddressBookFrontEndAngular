<div class="parent">
    <div class="container">
        <div class="card register">
            <h2>Register</h2>
            <form>
                <input type="text" [(ngModel)]="registerObj.userName" name="userName" placeholder="Username" required>
                <input type="email" [(ngModel)]="registerObj.email" name="email" placeholder="Email" required>
                <input type="password" [(ngModel)]="registerObj.password" name="password" placeholder="Password" required>
                <button type="submit" (click)="onRegister()">Register</button>
            </form>
        </div>
        <div class="separator"></div>
        <div class="card login">
            <h2>Login</h2>
            <form>
                <input type="text" [(ngModel)]="loginObj.userName" name="userName" placeholder="Username" required>
                <input type="password" [(ngModel)]="loginObj.password" name="password" placeholder="Password" required>
                <button type="submit" (click)="onLogin()">Login</button>
            </form>
        </div>
    </div>
</div>

<!-- If we are using ngModel inside a form then name attribute is mandate for input element -->
