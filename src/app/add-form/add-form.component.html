<div class="form">
  <!-- <div *ngIf="successMessage !== ''" class="alert alert-success">
    {{ successMessage }}
  </div> -->
  <div class="form-container">
    <form [formGroup]="addressForm">
      <h3 class="text">PERSON ADDRESS FORM</h3>
      <!--Name-->
      <div class="form-group">
        <label for="fullName">
          FullName
          <input type="text" name="fullName" formControlName="fullName" class="form-control" />
        </label>
      </div>

      <!--Phone Number-->
      <div class="form-group">
        <label for="phoneNumber">
          Phone Number
          <input type="tel" name="phoneNumber" formControlName="phoneNumber" class="form-control" />
        </label>
      </div>

      <!--Address-->
      <div class="form-group">
        <label for="address">
          Address
          <input type="text" name="address" formControlName="address" class="form-control" />
        </label>
      </div>

      <!-- City,state and zip code-->
      <div class="container">
        <div class="form-group">
          <label for="city">
            City
            <input type="text" name="city" formControlName="city" class="form-control" />
          </label>
        </div>


        <div class="form-group">
          <label for="state">
            State
            <input type="text" name="state" formControlName="state" class="form-control" />
          </label>
        </div>

        <div class="form-group">
          <label for="zipCode">
            Zip-Code
            <input type="tel" name="zipCode" formControlName="zipCode" class="form-control" />
          </label>
        </div>
      </div>

      <!--Buttons-->
      <div class="button-container">
        <button [disabled]="addressForm.invalid" class="btn btn-primary" type="submit" (click)="addForm()">
          Add
        </button>
        <button class="btn btn-primary" (click)="onReset()">Reset</button>

        <a routerLink="/homepage">
          <button class="btn btn-danger">Cancel</button>
        </a>
      </div>
    </form>
  </div>
</div>
